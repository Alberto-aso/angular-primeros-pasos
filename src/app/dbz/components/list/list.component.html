<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of CharacterList; let i = index; ;let isFirts = first; let isLast = last; let isEven = even; let isOdd = odd" class="list-group-item">
    <div class="list-group-item" [ngClass]="{'list-group-item-success': isLast}">
      <span class="text-primary">{{i + 1}}.-</span>
      <span>{{character.name}} </span>
      <strong>Power: </strong>
      <span>({{character.power}})</span>
      <span>Es Par: {{isEven}}</span>
      <span>Es Impar: {{isOdd}}</span>
      <button class="btn btn-sm btn-danger" (click)="DeleteCharacher(character.id)" style="margin-left: 8px;">Delete</button>
    </div>
  </li>
</ul>
